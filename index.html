<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="cheesecake_style.css">
<!-- These 2 are for music player -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="musicplayer/style.css" rel="stylesheet">

    <title>Welcome to nekos.fyi</title>

    <!--scripts for draggable divs-->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js" integrity="sha512-uto9mlQzrs59VwILcLiRYeLKPPbS/bT71da/OEBYEwcdNUk8jYIy+D176RYoop1Da+f9mvkYrmj5MCLZWEtQuA==" crossorigin="anonymous"></script>

    <!--draggable divs list-->
    <script>
        $( function() {
            $( "#ggvidwindow" ).draggable();
        });
    </script>
    <script>
        $( function() {
            $( "#musicplayerwindow" ).draggable();
        });
    </script>
</head>

<body>
<h2 class= "cs-title" style = "text-align:center;">Welcome to my website (v1.2.0)</h2>
<p class = "cs-text" style = "text-align:center;"> I have no idea what I'm doing.</p>
<p class = "cs-text" style = "text-align:center;"> See the madness at <a href="https://github.com/jimmy-potato/jimmy-potato.github.io">GitHub</a> </p>

<!--    <script type="text/javascript" src="https://counter.websiteout.com/js/30/5/0/1"></script>-->
<!--</p>-->


<!--draggable div (video)-->
<div class="container" id="ggvidwindow">
    <div class="box_header"><!--top bar-->
        <header>
            <img style="float: left;" src="img/dronepixel.png" alt="">
            &nbsp;goldenglow.mp4
            <img style="float: right;" src="img/button_3.gif" alt="">
            <img style="float: right;" src="img/button_2.gif" alt="">
            <img style="float: right;" src="img/button_1.gif" alt="">
        </header>
    </div>

    <video width="800" controls><!--main content-->
        <source src="https://files.catbox.moe/2jd3sr.mp4" type="video/mp4">
    </video>
</div>

<!--draggable div (music player)-->
<div class="container" id="musicplayerwindow">
    <div class="box_header"><!--top bar-->
        <header>
            <img style="float: left;" src="img/dronepixel.png" alt="">
            &nbsp;musicplayer.exe
            <img style="float: right;" src="img/button_3.gif" alt="">
            <img style="float: right;" src="img/button_2.gif" alt="">
            <img style="float: right;" src="img/button_1.gif" alt="">
        </header>
    </div>
    <div id="musicplayer">
        <div class="now-playing"></div>

        <div class="track-info">
            <div class="track-name"></div>
            <div class="track-artist"></div>
        </div>

        <div class="controls">
            <div class="seeking">
                <div class="current-time">00:00</div>

                <input type="range" min="1" max="100" value="0" class="seek_slider" onchange="seekTo()">

                <div class="total-duration">0:00</div>
            </div>

            <div class="buttons">
                <div class="prev-track" onclick="prevTrack()"><span class="material-icons">skip_previous</span></div>

                <div class="playpause-track" onclick="playpauseTrack()"><span class="material-icons" style="font-size:40px;">play_arrow</span></div>

                <div class="next-track" onclick="nextTrack()"><span class="material-icons">skip_next</span></div>
            </div>

            <div class="volume">
                <span class="material-icons" style="color:black;">volume_up</span>
                <input type="range" min="1" max="100" value="25" class="volume_slider" onchange="setVolume()"> <!-- the default volume value is 25, change this if you want it to be higher or lower (I wouldn't recommend it bc it gets really loud) -->
            </div>
        </div>

        <audio id="music" src=""></audio>
    </div>

    <script src="musicplayer/musicplayer.js"></script>
<!--   puts image in music player! <div class="image">-->
<!--        <img src="img/hitori.png" alt="cute grill">-->
<!--    </div>-->
</div>
<!--bottom right bocchi-->
<div class="imagebottomright">
    <img src="img/hitori.png" alt="cute grill">
</div>
</body>
</html>
